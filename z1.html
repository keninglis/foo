<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

<style>
body { background: #FDD; margin: 0; }
#board { 
    position: absolute; left: 0; top: 0; width: 400px; height:400px; 
    background: url('pics/paper/brown.jpg');
}

#board canvas { position: absolute; top:0; left:0; }

#control { 
    position: absolute; left:400; top: 0;  width: 400px; height:400px;
    background: url('pics/paper/white-lined.jpg');
}
</style>

<script src="lib/jquery.js"></script>
<script src='core/game.js'></script>
<script src='levels/awaken.js'></script>

<script>
jQuery(function(){
    var board = {
        background: document.getElementById('background').getContext('2d'),
        items: document.getElementById('items').getContext('2d'),
        actors: document.getElementById('actors').getContext('2d'),
        $control: jQuery('#control')
    };
    var level = kai.levels.awaken(board);
    var game = kai.game(level);
    game.start();
});
</script>

</head>
<body>
<div id='board'>
<canvas id='background' width='400' height='400'></canvas>
<canvas id='items' width='400' height='400'></canvas>
<canvas id='actors' width='400' height='400'></canvas>
</div>
<div id='control' />

</body>
</html>
