<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<script src="lib/jquery.js"></script>
<script src="lib/raphael-min.js"></script>

<script src='board.js'></script>
<script src='actor.js'></script>
<script src='game.js'></script>
<script src='collider.js'></script>

<script>
jQuery(function(){

var board = kai.Board();
var collider = kai.Collider();

var actors = [];
actors.push(new kai.Actor(board.board));
actors.push(new kai.Actor(board.board, { 
    name: 'Mr Blue',
    r: 20, dx: 3, dy: 3.2,
    attr: { gradient: '90-blue-yellow' }
}));
actors.push(new kai.Actor(board.board, { 
    name: 'Mr Green',
    r: 20, dx: -3.2, dy: -4,
    attr: { gradient: '90-green-yellow' }
}));

var game = kai.Game(board, actors, collider);

});
</script>

<body>
<div id='board'></div>
</body>
