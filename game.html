));

    board.board.circle(20,20,10)
        .attr({ gradient: '45-red-yellow' }),
    { name: 'Mr Blue', dx: 3, dy: 3.2 }
));

actors.push(new kai.Actor(
    ship = board.board
        .path('M{0},{1}l20,50,l20,-50a4,2,1,1,0,-40,0',100,100)
        .attr({gradient: '45-orange-yellow'}),

    { name: 'Ship', dx: 0.3, dy:0 }
));
